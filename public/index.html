  <body>
    
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">TWEETER</span>
      <div>
        </div>
        <div>
       

       <span class="content"><strong>Write</strong> a new tweet</span>
<a class="down-arrow" href="#tweet"><i class="fas fa-angle-double-down"></i></a>
    </nav>

    <header class="profile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Jabril Gadhane</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new_tweet">

        <div class="alert hidden"></div>
        <!-- <h2>Compose Tweet</h2> -->
        <form id="new-tweet-form">
          <header class="text-container">
            <label class="label-for-tweet" for="tweet-text"></label>
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          </header>
          <footer class="tweet-container">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
            <div>
          </footer>
        </form>
      </section>

      <!-- tweet-data -->
      <section class="tweet-data"></section>
    </main>
  </div>
  </body>
